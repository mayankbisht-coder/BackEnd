<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(135deg, #ed25be, #110ed6);
        background-image: url("https://picsum.photos/1920/1080/?blur=2");
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      a.button {
        display: inline-block;
        background: linear-gradient(135deg, #17fd6f, #ddf416);
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        text-decoration: none;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
      }

      a.button:hover {
        background: linear-gradient(135deg, #c0392b, #e74c3c);
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <a class="button" href="hyper/Login.html">Login</a>
      <a class="button" href="hyper/signup.html">Signup</a>
      <a class="button" href="hyper/index.html">Employee App</a>
    </div>
  </body>
</html>
